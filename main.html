    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #b88deb;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        nav {
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: #ffffff;
            font-size: 1rem;
            max-width: 600px;
            line-height: 1.5;
            margin-bottom: 1rem; /* Added space below subtitle */
        }

        .download-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #ffffff;
            color: #b88deb;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline from link */
        }

        .download-btn:hover {
            background-color: #e0e0e0;
        }

        .social-links {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1.5rem;
            z-index: 100;
        }

        .social-links a {
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            padding: 8px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .social-links a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: -1;
        }

        .social-links a:hover {
            color: #ffffff;
            transform: translateY(-8px) scale(1.1);
            filter: drop-shadow(0 10px 15px rgba(255, 255, 255, 0.3));
        }

        .social-links a:hover::before {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .social-links svg {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .social-links a:hover svg {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .social-links a::after {
            content: attr(title);
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background: rgba(255, 255, 255, 0.9);
            color: #b88deb;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .social-links a:hover::after {
            opacity: 1;
            transform: translateX(-50%) translateY(-50%);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                padding: 0 1rem;
            }

            .social-links {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>  
</head>
